<!DOCTYPE HTML>
<head>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

  <body>
    <div id="game-container">
      <div id="player-select">
        <span id="one-player" class="player-choice">One Player</span>
        <span id="or">or</span>
        <span id="two-players" class="player-choice">Two Players</span>
      </div>
      <div id="game-piece-select">
        <span class="question">Would you like to</span><span class="question"> be X or O?</span>
        <div id="game-pieces">
          <span id="x" class="xAndO">X</span><span id="o" class="xAndO">O</span>
        </div>
      </div>
      <div id="player-data">
        <div id="player-one"><span id="player-one-text">Player 1</span><span>: </span><span id="player-one-score" class="score"> 0</span></div>
        <div id="player-two"><span id="player-two-text">Player 2</span><span>: </span><span id="player-two-score" class="score"> 0</span></div>
      </div>
      <div id="game-board">
        <div class="row-one">
          <div id="square-one" class="game-square">
            <span id="1" class="square-content"></span>
          </div>
          <div id="square-two" class="game-square">
            <span id="2" class="square-content"></span>
          </div>
          <div id="square-three" class="game-square">
            <span id="3" class="square-content"></span>
          </div>
        </div>
        <div class="row-two">
          <div id="square-four" class="game-square">
            <span id="4" class="square-content"></span>
          </div>
          <div id="square-five" class="game-square">
            <span id="5" class="square-content"></span>
          </div>
          <div id="square-six" class="game-square">
            <span id="6" class="square-content"></span>
          </div>
        </div>
        <div class="row-three">
          <div id="square-seven" class="game-square">
            <span id="7" class="square-content"></span>
          </div>
          <div id="square-eight" class="game-square">
            <span id="8" class="square-content"></span>
          </div>
          <div id="square-nine" class="game-square">
            <span id="9" class="square-content"></span>
          </div>
        </div>
      </div>
      <div id="reset-container">
        <div id="reset-button">Reset</div>
      </div>
      <div id="play-again">
        <span id="play-again-question">Play again?</span>
        <div>
          <span id="play-again-yes">Yes</span>
          <span id="play-again-no">No</span>
        </div>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="./squareCombinations.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</html>
